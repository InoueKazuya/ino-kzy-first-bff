apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: on-boarding-bff
  labels:
    app: on-boarding-bff
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: on-boarding-bff
    spec:
      containers:
        - name: on-boarding-bff
          image: gcr.io/be-inoue-kazuya/ino-kzy-first-application:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443